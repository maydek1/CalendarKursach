<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Профиль пользователя</title>
</head>
<body>
<div>
    <h1>Профиль пользователя</h1>
    <p><strong>Имя:</strong> <span th:text="${user.login}">Имя пользователя</span></p>
    <p><strong>Электронная почта:</strong> <span th:text="${user.email}">email@example.com</span></p>
    <!-- Другие поля профиля -->
</div>
</body>
</html>
